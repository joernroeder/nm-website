<!-- article class="person-info" -->
<div>
	<section>
		{{#if Image.Urls._320}}
			{{#with Image.Urls._320}}
				<img src="{{Url}}" width="{{Width}}" height="{{Height}}" alt="">
			{{/with}}
		{{/if}}
	</section>

	<section>
		<header>
			<p>{{personMeta}}</p>
			<h1>{{FirstName}} {{Surname}}</h1>
		</header>

		{{{MarkdownedBio}}}

		{{#if Websites}}
			<ul class="websites">
				{{#each Websites}}
					<li>{{{website}}}</li>
				{{/each}}
			</ul>
		{{/if}}
	</section>
</div>
<!-- /article -->
