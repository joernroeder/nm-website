<div>
	{{#if Image.Urls._320}}
		<a href="/about/{{UrlSlug}}/">
		{{#with Image.Urls._320}}
			<img src="{{Url}}" width="{{Width}}" height="{{Height}}" alt="">
		{{/with}}
		</a>
	{{/if}}
</div>

<div>
	<header>
		<p>{{personMeta}}</p>
		<h1>{{FirstName}} {{Surname}}</h1>
	</header>

	{{{MarkdownedBio}}}

	{{#if Websites}}
		<ul class="websites">
			{{#each Websites}}
				<li>{{{website}}}</li>
			{{/each}}
		</ul>
	{{/if}}
</div>
