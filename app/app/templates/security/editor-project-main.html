<!-- article -->
<header data-editor-scope="\ProjectMain">
	<h1 data-editor-type="inline" data-editor-name="Title" data-editor-placeholder="Title">{{Title}}</h1>
	<div data-editor-type="select" data-editor-Name="Projects"></div>
	<div data-editor-type="select" data-editor-Name="Persons"></div>
	<div data-editor-type="select" data-editor-Name="Exhibitions"></div>
	<div data-editor-type="select" data-editor-Name="Excursions"></div>
	<div data-editor-type="select" data-editor-Name="Workshops"></div>
	<p>
	{{#if IsGroup}}
		Group project
	{{else}}
		{{{nameSummary Persons}}}
	{{/if}}
	</p>
	<p>{{niceDate this}}</p>
	{{#if Websites}}
		<p>{{{commaSeparatedWebsites Websites}}}</p>
	{{/if}}
</header>
<section data-editor-scope="\ProjectMain">

	<div data-editor-type="markdown-split" data-editor-name="Text" data-editor-options='{"customParsers": {"images": "ImageMarkdownParser", "embed": "OEmbedMarkdownParser"}}'>{{Text}}</div>

</section>
<aside data-editor-scope="\ProjectMain">
	Here project lists...
</aside>

<!-- /article -->
