<header class="editor-header hideable">
	<div class="img" id="current-person-image">
		{{#if CurrentImage}}<img src="{{CurrentImage.url}}">{{/if}}
	</div>
	<hgroup>
		{{#if Person}}<h1>{{#with Person}}{{FirstName}} {{Surname}}{{/with}}</h1>{{/if}}

		{{#if Member}}<p class="email">{{Member.Email}}</p>{{/if}}
	</hgroup>
</header>
<section class="editor-sidebar-content scrollbox">
	<header>
		<h2>Person Images</h2>
	</header>
	<section>
		<ul class="image-list">
		</ul>
	</section>

	<header>
		<h2>Projects</h2>
	</header>
	<section>
		<ul class="project-list">
		</ul>
	</section>

	<header>
		<h2>Settings</h2>
	</header>
	<section>
		<form class="user-settings">
			<input name="email" type="email" placeholder="Email" value="{{Member.Email}}" required>
			<input name="password" type="password" placeholder="Password">
			<input name="passwordconfirmed" type="password" placeholder="Confirm Password">

			<button class="btn" type="submit">Update Settings</button>
		</form>
	</section>

	<header>
		<h2>Personal information</h2>
	</header>
	<section>
		<style type="text/css">
			.markdown-editor-preview {
				color: #fff;
			}
		</style>
		<p style="font-family: Comic Sans MS;color:#fff">Biography</p>
		<div id="bio">
			<textarea class="markdown-editor save-on-blur" name="Bio">{{Person.Bio}}</textarea>
			<div class="markdown-editor-preview"></div>
		</div>
		<div>
			<input type="text" name="Phone" class="save-on-blur" value="{{Person.Phone}}" placeholder="Phone number" />
		</div>
		<div>
			<input type="email" name="Email" class="save-on-blur" value="{{Person.Email}}" placeholder="Email address" />
		</div>
	</section>
</section>
