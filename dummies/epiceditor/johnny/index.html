<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<title>New Media Kassel ᴮᴱᵀᴬ - Johnny Markdown Playground</title>
		<script src="/responsive-image/thirdparty/picturefill/picturefill.js" type="text/javascript"></script>
		<script src="base/marked_jjedit.js" type="text/javascript"></script>
		<script src="thirdparty/jquery.min.js" type="text/javascript"></script>
		<script src="thirdparty/jquery.tabby.js" type="text/javascript"></script>
		<script src="base/jquery.jjfileupload.js" type="text/javascript"></script>
		<script src="base/jquery.jjmarkdown.js" type="text/javascript"></script>
		<script src="base/jquery.jjdropzone.js"	type="text/javascript"></script>
		<script src="base/base.js"></script>


		<style type="text/css">
			#editor {
				font-family: 'Comic Sans MS';
				width: 600px;
				height: 300px;
			}
			#preview {
				border: 3px solid black;
				width: 600px;
				height: 300px;
				overflow-y: scroll;
				word-wrap: break-word;

			}
			p {
				width: 100%;
			}

			#preview img {
				height:auto;
				max-width:100%;
				max-height:100px;
			}

			#preview iframe {
				padding: 10px;
				background: black;
			}

			.dropzone {
				width: 100%;
				height: 80px;
				background: red;
				text-align:center;
			}

			.progress {
				width: 100%;
				height: 50px;
				text-align: center;
				font-size:20px;
				color: black;
			}

			#testarea {
				width: 50px;
				height: 50px;
				border: 1px solid black;
			}

			#dropper {
				width: 200px;
				height: 200px;
				border: 1px solid black;
			}

			#dropper img {
				width: 100%;
				height: 100%;
			}

			#dropper.dragactive {
				border: 5px solid black;
			}
		</style>
	</head>
	<body>
		<div id="dropper"></div>
		<img id="testimg" src="http://nm.local/dummies/epiceditor/johnny/test2.jpg" data-md-tag="\[img 83\]" />
		<textarea id="editor"></textarea>

		<div id="preview">
		</div>
	</body>
</html>
