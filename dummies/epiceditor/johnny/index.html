<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<title>New Media Kassel ᴮᴱᵀᴬ - Johnny Markdown Playground</title>
		<script src="/responsive-image/thirdparty/picturefill/picturefill.js" type="text/javascript"></script>
		<script src="thirdparty/marked.js" type="text/javascript"></script>
		<script src="thirdparty/jquery.min.js" type="text/javascript"></script>
		<script src="thirdparty/jquery.tabby.js" type="text/javascript"></script>
		<script src="base/jquery.jjMarkdown.js" type="text/javascript"></script>
		<script src="base/base.js"></script>


		<style type="text/css">
			#editor {
				font-family: 'Comic Sans MS';
				width: 600px;
				height: 300px;
			}
			#preview {
				border: 3px solid black;
				width: 600px;
				height: 300px;
				overflow-y: scroll;
				word-wrap: break-word;

			}
			p {
				width: 100%;
			}

			#preview img {
				height:auto;
				max-width:100%;
				max-height:100px;
			}

			#preview iframe {
				padding: 10px;
				background: black;
			}

			.dropzone {
				width: 100%;
				height: 80px;
				background: red;
				text-align:center;
			}

			.progress-bar {
				width: 80%;
				height: 10px;
				border: 1px solid black;
			}

			.progress-bar div {
				width: 0;
				height: 100%;
				background: #000;
			}

			#testarea {
				width: 50px;
				height: 50px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<img id="testimg" src="http://nm.local/dummies/epiceditor/johnny/test.jpg" width="300" data-md-tag="\[img 46\]" /><br/>
		<div id="testarea"></div>
		<textarea id="editor"></textarea>

		<div id="preview">
		</div>
	</body>
</html>
